apiVersion: v1
kind: Service
metadata:
  namespace: vaanah-dev
  name: vaanah-app-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb-ip
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: DjangoOscar # pods are deployed with the label app=SearchApp
